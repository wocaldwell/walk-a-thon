<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Walk-A-Thon</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form id="submission-form">
            <h1>Please Donate</h1>
            <fieldset>
                <label for="user-name">Your Name: </label>
                <input type="text" placeholder="First Name" id="first-name" name="user-name">
                <input type="text" placeholder="Last Name" id="last-name" name="user-name">
            </fieldset>
            <fieldset>
                <label for="amount">Amount: $</label>
                <input type="text" id="amount" />
                <input type="radio" name="donation-recurrence" value="once" />One-Time Donation
                <input type="radio" name="donation-recurrence" value="per-lap" />Per Lap
            <fieldset>
            <table>
                <caption>Donor Information</caption>
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Donation</th>
                        <th scope="col">Recurrence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">FirstName LastName</td>
                        <td>$999.99</td>
                        <td>Per Lap</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" id="submit-button">Submit</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
